<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <form class="form" id="form">
                <div class="form-control">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" placeholder="Nombre y apellidos">
                    <p>Mensaje de error</p>
                </div>
    
                <div class="form-control">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="email@email.com">
                    <p>Mensaje de error</p>   
                </div>
    
                <div class="form-control">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" placeholder="Número de teléfono">
                    <p>Mensaje de error</p>
                </div>
    
                <div class="form-control">
                    <label for="message">Mensaje</label>
                    <textarea id="message" cols="30" rows="10" placeholder="¿En qué te podemos ayudar?"></textarea>
                    <p>Mensaje de error</p>
                </div>
    
                <button type="submit" id="submit-button">Enviar</button>
            </form>
        </div>

    </section>

    <script src="./main.js"></script>
</body>
</html>
